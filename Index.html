<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/vanilla-masker.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper cyan">
      <a href="#" class="brand-logo center"> ISC4151617-01</a>
      <ul class="left hide-on-med-and-down">
      <li><a onclick="$('.button-collapse').sideNav('show');"><i class="material-icons">menu</i></a></li>
      </ul>
      <ul id="slide-out" class="side-nav">
        <li class="center-align"><a onclick="showHideFormulario();"><i class="material-icons">assignment</i>Formulario</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div id="valign-wrapper">
    <div class="container" id="formularioContainer" hidden>
      <!-- <div class="section"></div> -->
      <div class="row">
        <h3>Formulario</h3>
        <div class="row">
          <h5>Names</h5>
          <div class="input-field col s6">
            <input placeholder="First Name" id="first_name" type="text" class="validate" required>
          </div>
          <div class="input-field col s6">
            <input placeholder="Last Name" id="lastName" type="text" class="validate" required>
          </div>
        </div>
        <div class="row">
          <h5>Address</h5>
          <div class="input-field col s6">
            <input placeholder="Work" id="work_address" type="text" class="validate" required>
          </div>
          <div class="input-field col s6">
            <input placeholder="Home" id="home_address" type="text" class="validate" required>
          </div>
        </div>
        <div class="row">
          <h5>Phone Numbers</h5>
          <div class="input-field col s6">
            <input placeholder="Mobile" id="mobile_number" type="number" min="1000000000" max="9999999999" class="validate" required>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Work" id="work_number" type="number" min="1000000000" max="9999999999" class="validate" required>
          </div>
          <div class="input-field col s6">
            <input placeholder="Extension" id="work_number_extension" type="number" max="9999" class="validate" required>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect green waves-light" type="submit" name="action" id="submitMaster">Submit</button>
          <button class="btn waves-effect blue-grey waves-light" name="action" id="loadMaster">Load</button>
          <button class="btn waves-effect red waves-light" name="action" id="clearMaster">Clear</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/formulario.js"></script>
</body>
</html>
