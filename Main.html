<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    body {
      background: #fff;
    }

    .input-field input[type=date]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=username]:focus + label,
    .input-field input[type=password]:focus + label {
      color: #e91e63;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=username]:focus,
    .input-field input[type=password]:focus {
      border-bottom: 2px solid #e91e63;
      box-shadow: none;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/vanilla-masker.min.js"></script>
</head>

<body>
  <div class="container" style="height:auto;min-height:95vh;">
    <nav>
      <div class="nav-wrapper cyan">
        <a href="#" onClick="window.location.reload()" class="brand-logo left">&nbsp;&nbsp;ISC4151617-01</a>
        <ul class="right hide-on-med-and-down" id="navMenu" hidden>
          <li><a onclick="showHideListado();">&nbsp;Listado de Usuarios</a></li>
          <li><a onclick="showHideFormulario();">&nbsp;Formulario</a></li>
        </ul>
      </div>
    </nav>
    <div class="container" id="loginContainer">
      <div class="section"></div>
      <main>
        <center>

          <h5 class="cyan-text">Please, login into your account</h5>
          <div class="section"></div>

          <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

              <form class="col s12" method="post">
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='text' name='username' id='username' />
                    <label for='username'>Enter your username</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' />
                    <label for='password'>Enter your password</label>
                  </div>
                  <label style='float: right;'>
                    <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                  </label>
                </div>

                <br />
                <center>
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect cyan' onclick="submitLogin();">Login</button>
                  </div>
                </center>
              </form>
            </div>
          </div>
          <a href="#!" onClick="showHideRegister();">Create account</a>
        </center>

        <div class="section"></div>
        <div class="section"></div>
      </main>
    </div>

    <div class="container" id="registerContainer" hidden>
      <div class="section"></div>
      <main>
        <center>

          <h5 class="cyan-text">Please enter your new account credentials</h5>
          <div class="section"></div>

          <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

              <form class="col s12" method="post">
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='text' name='username' id='username' />
                    <label for='username'>Enter your username</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' />
                    <label for='password'>Enter your password</label>
                  </div>
                  <div class='input-field col s12'>
                    <input class='validate' type='password' name='confirmPassword' id='confirmPassword' />
                    <label for='password'>Confirm your password</label>
                  </div>
                </div>

                <br />
                <center>
                  <div class='row'>
                    <button type='button' name='btn_login' class='col s12 btn btn-large waves-effect cyan' onclick="registerUser();">Register</button>
                  </div>
                </center>
              </form>
            </div>
          </div>
          <button type='button' name='btn_login' class='col s6 btn btn-large waves-effect red' onClick="window.location.reload();">Cancel</a>
          </center>

          <div class="section"></div>
          <div class="section"></div>
        </main>
      </div>

      <div class="container" id="mainContainer" hidden>
        <main>
          <div id="valign-wrapper">
            <div class="container" id="formularioContainer" hidden>
              <!-- <div class="section"></div> -->
              <div class="row">
                <div class="section">
                  <h3>Formulario</h3>
                  <div class="divider"></div>
                </div>
                <div class="row">
                  <h5>Names</h5>
                  <div class="input-field col s6">
                    <input placeholder="First Name" id="first_name" type="text" class="validate" required>
                  </div>
                  <div class="input-field col s6">
                    <input placeholder="Last Name" id="lastName" type="text" class="validate" required>
                  </div>
                </div>
                <div class="row">
                  <h5>Address</h5>
                  <div class="input-field col s6">
                    <input placeholder="Work" id="work_address" type="text" class="validate" required>
                  </div>
                  <div class="input-field col s6">
                    <input placeholder="Home" id="home_address" type="text" class="validate" required>
                  </div>
                </div>
                <div class="row">
                  <h5>Phone Numbers</h5>
                  <div class="input-field col s6">
                    <input placeholder="Mobile" id="mobile_number" type="number" min="1000000000" max="9999999999" class="validate" required>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="Work" id="work_number" type="number" min="1000000000" max="9999999999" class="validate" required>
                  </div>
                  <div class="input-field col s6">
                    <input placeholder="Extension" id="work_number_extension" type="number" max="9999" class="validate" required>
                  </div>
                </div>
                <div class="section">
                  <div class="divider"></div>
                </div>
                <div class="row">
                  <div class="section">
                    <button class="btn waves-effect green waves-light" type="submit" name="action" id="submitMaster">Submit</button>
                    <button class="btn waves-effect blue-grey waves-light" name="action" id="loadMaster">Load</button>
                    <button class="btn waves-effect red waves-light" name="action" id="clearMaster">Clear</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="container" id="listadoContainer" hidden>
              <div class="row">
                <div class="section">
                  <h3>Listado de Usuarios</h3>
                </div>  
              </div>
              <div class="section">
                <div class="row">
                  <table id="usersTable">
                    <thead>
                      <tr>
                        <th data-field="usernameTH">Username</th>
                        <th data-field="activeTH">Active</th>
                      </tr>
                    </thead>

                    <tbody>
                <!-- <tr>
                  <td>Admin</td>
                  <td>True</td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</div>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/formulario.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
